<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .forgot-password-card {
        max-width: 400px;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .forgot-password-card h2 {
        margin-bottom: 30px;
      }

      .forgot-password-card p {
        margin-bottom: 20px;
      }

      .forgot-password-card .form-group {
        margin-bottom: 20px;
      }

      .forgot-password-card .btn-primary {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card forgot-password-card">
            <h2>Forgot Password</h2>
            <p>Please enter your email address below to reset your password.</p>
            <form>
              <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Enter your email"
                />
              </div>
              <button type="submit" class="btn btn-primary my-3">
                Reset Password
              </button>
              <button type="submit" class="btn btn-primary" routerLink="/login">
                Back to login
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
